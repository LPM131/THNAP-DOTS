<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOTS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- MAIN GRID -->
    <div id="main-grid" class="dots-grid">
        <div class="dot" data-id="1">Chat</div>
        <div class="dot" data-id="2">2</div>
        <div class="dot" data-id="3">3</div>
        <div class="dot" data-id="4">4</div>
        <div class="dot" data-id="5">5</div>
        <div class="dot" data-id="6">6</div>
        <div class="dot" data-id="7">7</div>
        <div class="dot" data-id="8">8</div>
        <div class="dot" data-id="9">9</div>
        <div class="dot" data-id="10">10</div>
        <div class="dot" data-id="11">Word</div>
        <div class="dot" data-id="12">12</div>
        <div class="dot" data-id="13">Pokemon</div>
        <div class="dot" data-id="14">14</div>
        <div class="dot" data-id="15">15</div>
    </div>

    <!-- CHAT MODAL -->
    <div id="chat-modal" class="modal hidden">
        <div class="header">
            <button class="back" onclick="backToMain()">Back</button>
            <h2 id="chat-title">Messages</h2>
            <button class="new-chat" onclick="createNewThread()">+</button>
        </div>
        <div id="chat-list" class="chat-list"></div>
        <div id="chat-area" class="chat-area hidden">
            <div id="messages" class="messages"></div>
            <div class="input-section">
                <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- WORDLE MODAL -->
    <div id="wordle-modal" class="modal hidden">
        <div class="header">
            <button class="back" onclick="backToMain()">Back</button>
            <h2>WORDLE</h2>
        </div>
        <div id="wordle-area" class="wordle-area">
            <div id="game-board"></div>
            <div id="game-message" class="game-message"></div>
<div id="keyboard">
  <div class="row">
    <button class="key" data-key="Q">Q</button>
    <button class="key" data-key="W">W</button>
    <button class="key" data-key="E">E</button>
    <button class="key" data-key="R">R</button>
    <button class="key" data-key="T">T</button>
    <button class="key" data-key="Y">Y</button>
    <button class="key" data-key="U">U</button>
    <button class="key" data-key="I">I</button>
    <button class="key" data-key="O">O</button>
    <button class="key" data-key="P">P</button>
  </div>
  <div class="row">
    <div class="spacer"></div>
    <button class="key" data-key="A">A</button>
    <button class="key" data-key="S">S</button>
    <button class="key" data-key="D">D</button>
    <button class="key" data-key="F">F</button>
    <button class="key" data-key="G">G</button>
    <button class="key" data-key="H">H</button>
    <button class="key" data-key="J">J</button>
    <button class="key" data-key="K">K</button>
    <button class="key" data-key="L">L</button>
    <div class="spacer"></div>
  </div>
  <div class="row">
    <button class="key large" data-key="ENTER">enter</button>
    <button class="key" data-key="Z">Z</button>
    <button class="key" data-key="X">X</button>
    <button class="key" data-key="C">C</button>
    <button class="key" data-key="V">V</button>
    <button class="key" data-key="B">B</button>
    <button class="key" data-key="N">N</button>
    <button class="key" data-key="M">M</button>
    <button class="key large" data-key="BACKSPACE">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
        <path fill="currentColor" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-1.5 14.5L18 19l-3.5-3.5L11 19l-2.5-2.5L12 13l-3.5-3.5L11 7l3.5 3.5L18 7l2.5 2.5L17 13l3.5 3.5z"/>
      </svg>
    </button>
  </div>
</div>
        </div>
    </div>

    <!-- POKEMON MODAL -->
    <div id="pokemon-modal" class="modal hidden">
        <div class="header">
            <button class="back" onclick="backToMain()">Back</button>
            <h2>Guess That Pok√©mon</h2>
        </div>
        <div id="pokemon-area" class="pokemon-area">
            <div id="gen-filter" class="gen-filter">
                <div class="gen-row">
                    <button onclick="setGeneration(1)">Gen 1</button>
                    <button onclick="setGeneration(2)">Gen 2</button>
                    <button onclick="setGeneration(3)">Gen 3</button>
                    <button onclick="setGeneration(4)">Gen 4</button>
                    <button onclick="setGeneration(5)">Gen 5</button>
                </div>
                <div class="gen-row">
                    <button onclick="setGeneration(6)">Gen 6</button>
                    <button onclick="setGeneration(7)">Gen 7</button>
                    <button onclick="setGeneration(8)">Gen 8</button>
                    <button onclick="setGeneration(9)">Gen 9</button>
                    <button onclick="setGeneration('all')">All</button>
                </div>
            </div>
            <img id="pokemon-silhouette" src="" alt="Pokemon silhouette">
            <div class="input-wrapper">
                <input id="pokemon-guess" type="text" placeholder="Start typing..." autocomplete="off">
                <ul id="pokemon-suggestions" class="pokemon-suggestions"></ul>
            </div>
            <div class="poke-buttons">
                <button onclick="guessPokemon()" class="guess-btn">Guess</button>
                <button onclick="giveHint()" class="hint-btn">Hint</button>
            </div>
            <p id="pokemon-feedback"></p>
        </div>
    </div>
</body>
