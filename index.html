<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0d0d0f" />
  <meta name="description" content="DOTS – Everything is a dot." />
  <link rel="manifest" href="manifest.json" />
  <title>DOTS</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" href="icon-512.png" />
</head>
<body>

  <h1>DOTS</h1>

  <!-- MAIN GRID -->
  <div class="main-grid">
    <div class="dot" data-id="1"><span>Chat</span></div>
    <div class="dot" data-id="2"><span>Wordle</span></div>
    <div class="dot" data-id="3"><span>Pokémon</span></div>
    <div class="dot" data-id="4"><span>Music</span></div>
    <div class="dot" data-id="5"><span>Search</span></div>
    <div class="dot" data-id="6"><span>Settings</span></div>
    <div class="dot" data-id="7"><span>Utilities</span></div>
    <div class="dot" data-id="8"><span>Mask</span></div>
    <div class="dot" data-id="9"><span>Cloud</span></div>
    <div class="dot" data-id="10"><span>Play</span></div>
    <div class="dot" data-id="11"><span>Heart</span></div>
    <div class="dot" data-id="12"><span>Crossword</span></div>
    <div class="dot" data-id="13"><span>Bell</span></div>
    <div class="dot" data-id="14"><span>Star</span></div>
    <div class="dot" data-id="15"><span>Checklist</span></div>
  </div>

  <!-- CHAT MODAL -->
  <div id="chat-modal" class="modal hidden">
    <div class="header"><button class="back">Back</button><h2>Chats</h2><div></div></div>
    <div id="thread-area"></div>
    <div id="chat-area" class="hidden">
      <div id="messages"></div>
      <div class="input-section">
        <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
        <button id="chat-send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- WORDLE MODAL -->
  <div id="wordle-modal" class="modal hidden">
    <div class="header"><button class="back">Back</button><h2>WORDLE</h2></div>
    <div id="game-board"></div>
    <div id="keyboard"></div>
    <div id="game-message"></div>
  </div>

  <!-- POKÉMON MODAL -->
  <div id="pokemon-modal" class="modal hidden">
    <div class="header"><button class="back">Back</button><h2>Pokémon</h2></div>
    <div id="pokemon-area">
      <img id="pokemon-silhouette" src="" alt="silhouette">
      <input id="pokemon-guess" type="text" placeholder="Who's that Pokémon?" autocomplete="off">
      <ul id="pokemon-suggestions" class="hidden"></ul>
      <div class="buttons">
        <button id="pokemon-guess-btn">Guess</button>
        <button id="pokemon-hint-btn">Hint</button>
      </div>
      <p id="pokemon-feedback"></p>
    </div>
  </div>

  <!-- CROSSWORD MODAL -->
  <div id="crossword-modal" class="modal hidden">
    <div class="header"><button class="back">Back</button><h2>Crossword</h2></div>
    <div id="crossword-grid"></div>
    <div id="crossword-clue"><span class="clue-direction">Across</span> <span class="clue-number">1.</span> <span class="clue-text"></span></div>
    <div id="crossword-keyboard"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
