<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTS</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="dots-grid">
        <div class="dot" data-id="1" onclick="handleDot(1)">üí¨</div>
        <div class="dot" data-id="2" onclick="handleDot(2)">2</div>

        <div class="dot" data-id="4" onclick="handleDot(4)">4</div>
        <div class="dot" data-id="5" onclick="handleDot(5)">5</div>
        <div class="dot" data-id="6" onclick="handleDot(6)">6</div>
        <div class="dot" data-id="7" onclick="handleDot(7)">7</div>
        <div class="dot" data-id="8" onclick="handleDot(8)">8</div>
        <div class="dot" data-id="9" onclick="handleDot(9)">9</div>
        <div class="dot" data-id="10" onclick="handleDot(10)">10</div>

<div id="chat-modal">
  <div class="chat-header">
    <button onclick="backToDots()">‚¨ÖÔ∏è Back</button>
    <h2 id="chat-title">Select User</h2>
  </div>
  <div id="thread-dots" class="modal-section">
    <div class="thread-dot" data-thread="Bot" onclick="selectThread('Bot')">B</div>
    <div class="thread-dot" data-thread="Friend 1" onclick="selectThread('Friend 1')">F1</div>
    <div class="thread-dot" data-thread="Friend 2" onclick="selectThread('Friend 2')">F2</div>
  </div>
  <div id="chat-interface" class="modal-section hidden" style="display: none;">
    <div id="messages" class="messages"></div>
    <div class="input-section">
      <input id="message-input" type="text" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
  </div>
</div>

<div id="game-modal">
  <div class="chat-header">
    <button onclick="backToGameDots()">‚¨ÖÔ∏è Back</button>
    <h2>WORD OF THE DAY</h2>
  </div>
  <div id="game-content" class="modal-section">
    <div id="game-board"></div>
    <div class="input-section">
      <input id="game-input" type="text" placeholder="Guess a 5-letter word...">
      <button onclick="submitGuess()">Guess</button>
    </div>
    <div id="game-message" style="margin-top: 10px; color: white;"></div>
  </div>
</div>
</body>
</html>
