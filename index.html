<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTS</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>

<body>
    <!-- MAIN GRID -->
    <div class="dots-grid"></div>

    <!-- CHAT MODAL -->
    <div id="chat-modal" class="modal hidden">
        <div class="chat-header">
            <button onclick="backToDots()">⬅️ Back</button>
            <h2 id="chat-title">Select User</h2>
        </div>

        <div id="thread-dots" class="modal-section">
            <div class="thread-dot" onclick="selectThread('Bot')">B</div>
            <div class="thread-dot" onclick="selectThread('Friend 1')">F1</div>
            <div class="thread-dot" onclick="selectThread('Friend 2')">F2</div>
        </div>

        <div id="chat-interface" class="modal-section hidden">
            <div id="messages" class="messages"></div>

            <div class="input-section">
                <input id="message-input" type="text" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- GAME MODAL -->
    <div id="game-modal" class="modal hidden">
        <div class="chat-header">
            <button onclick="backToGameDots()">⬅️ Back</button>
            <h2>WORD OF THE DAY</h2>
        </div>

        <div id="game-content" class="modal-section">
            <div id="game-board"></div>

            <div class="input-section">
                <input id="game-input" type="text" maxlength="5" placeholder="Enter a 5-letter word">
                <button onclick="submitGuess()">Guess</button>
            </div>

            <div id="game-message"></div>
        </div>
    </div>

</body>
</html>
