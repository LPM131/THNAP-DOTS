<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0d0d0f">
  <meta name="description" content="DOTS - Innovative dots-based messaging platform with games">
  <link rel="manifest" href="manifest.json">
  <title>DOTS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>DOTS</h1>

  <!-- Main grid (dots layout) -->
  <div class="main-grid">
    <!-- Each dot is a clickable feature -->
    <div class="dot" data-id="1" title="Chat">
      <svg class="icon" viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="14" rx="3" />
      </svg>
    </div>

    <div class="dot" data-id="2" title="Wordle">
      <svg class="icon" viewBox="0 0 24 24">
        <text x="50%" y="55%" text-anchor="middle" font-size="18">W</text>
      </svg>
    </div>

    <div class="dot" data-id="3" title="Pokémon">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10"/>
        <circle cx="12" cy="12" r="3"/>
        <line x1="2" y1="12" x2="22" y2="12"/>
      </svg>
    </div>

    <div class="dot" data-id="4" title="Music">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M9 18V6l10-2v12" />
        <circle cx="9" cy="18" r="3" />
        <circle cx="19" cy="16" r="3" />
      </svg>
    </div>

    <div class="dot" data-id="5" title="Search">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="10" cy="10" r="6"/>
        <line x1="14" y1="14" x2="20" y2="20"/>
      </svg>
    </div>

    <div class="dot" data-id="6" title="Settings">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="3"/>
        <path d="M19.4 15a1.6 1.6 0 0 1 .3 1.8l.1.1a2 2 0 0 1 0 2.8 2 2 0 0 1-2.8 0l-.1-.1a1.6 1.6 0 0 0-1.8-.3c-.8.3-1.4 1-1.4 1.9V21a2 2 0 0 1-4 0v-.1c0-.9-.6-1.6-1.4-1.9a1.6 1.6 0 0 0-1.8.3l-.1.1a2 2 0 0 1-2.8 2.8l.1.1a1.6 1.6 0 0 0 .3 1.8c-.3.8-1 1.4-1.9 1.4H3a2 2 0 0 1 0-4h.1c.9 0 1.6-.6 1.9-1.4a1.6 1.6 0 0 0-.3-1.8l-.1-.1a2 2 0 0 1 2.8-2.8l.1.1a1.6 1.6 0 0 0 1.8.3h.1c.8-.3 1.4-1 1.4-1.9V3a2 2 0 0 1 4 0v.1c0 .9.6 1.6 1.4 1.9a1.6 1.6 0 0 0 1.8-.3l.1-.1a2 2 0 0 1 2.8 2.8l-.1.1a1.6 1.6 0 0 0-.3 1.8c.3.8 1 1.4 1.9 1.4H21a2 2 0 0 1 0 4h-.1c-.9 0-1.6.6-1.9 1.4z"/>
      </svg>
    </div>

    <div class="dot" data-id="7" title="Utilities">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 2v10l4 2" />
      </svg>
    </div>

    <div class="dot" data-id="8" title="Mask">
      <svg class="icon" viewBox="0 0 24 24">
        <circle cx="8" cy="12" r="3"/>
        <circle cx="16" cy="12" r="3"/>
        <path d="M5 12c0 6 14 6 14 0"/>
      </svg>
    </div>

    <div class="dot" data-id="9" title="Cloud">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M5 16a4 4 0 0 1 0-8 6 6 0 0 1 12 1 4 4 0 0 1 0 7H5z" />
      </svg>
    </div>

    <div class="dot" data-id="10" title="Play">
      <svg class="icon" viewBox="0 0 24 24">
        <polygon points="8,5 19,12 8,19" />
      </svg>
    </div>

    <div class="dot" data-id="11" title="Heart">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 21s-7-4.3-7-10a4 4 0 0 1 8 0 4 4 0 0 1 8 0c0 5.7-7 10-7 10z" />
      </svg>
    </div>

    <div class="dot" data-id="12" title="Crossword">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 22s7-8 7-13a7 7 0 0 0-14 0c0 5 7 13 7 13z" />
        <circle cx="12" cy="9" r="2.5"/>
      </svg>
    </div>

    <div class="dot" data-id="13" title="Bell">
      <svg class="icon" viewBox="0 0 24 24">
        <path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2zm6-6V11a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2z"/>
      </svg>
    </div>

    <div class="dot" data-id="14" title="Star">
      <svg class="icon" viewBox="0 0 24 24">
        <polygon points="12 3 15 9 22 9 17 13 19 20 12 16 5 20 7 13 2 9 9 9" />
      </svg>
    </div>

    <div class="dot" data-id="15" title="Checklist">
      <svg class="icon" viewBox="0 0 24 24">
        <polyline points="4 12 9 17 20 6"/>
      </svg>
    </div>
  </div>

  <!-- MODAL STRUCTURE FOR EACH FEATURE -->

  <!-- CHAT MODAL -->
  <div id="chat-modal" class="modal hidden">
    <div class="header">
      <button class="back">⬅ Back</button>
      <h2>Chats</h2>
    </div>
    <div id="thread-area" class="thread-area"></div>
    <div id="chat-area" class="chat-area hidden">
      <div id="messages" class="messages"></div>
      <div class="input-section">
        <input id="chat-input" type="text" placeholder="Type...">
        <button id="chat-send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- WORDLE MODAL -->
  <div id="wordle-modal" class="modal hidden">
    <div class="header">
      <button class="back">⬅ Back</button>
      <h2>WORD OF THE DAY</h2>
    </div>
    <div id="wordle-area" class="wordle-area">
      <div id="game-board"></div>
      <div id="keyboard"></div>
      <div id="game-message" class="game-message"></div>
    </div>
  </div>

  <!-- POKEMON MODAL -->
  <div id="pokemon-modal" class="modal hidden">
    <div class="header">
      <button class="back">⬅ Back</button>
      <h2>Guess That Pokémon</h2>
    </div>
    <div id="pokemon-area" class="pokemon-area">
      <div id="gen-filter" class="gen-filter">
        <div class="gen-row">
          <button data-gen="1">Gen 1</button>
          <button data-gen="2">Gen 2</button>
          <button data-gen="3">Gen 3</button>
          <button data-gen="4">Gen 4</button>
          <button data-gen="5">Gen 5</button>
        </div>
        <div class="gen-row">
          <button data-gen="6">Gen 6</button>
          <button data-gen="7">Gen 7</button>
          <button data-gen="8">Gen 8</button>
          <button data-gen="9">Gen 9</button>
          <button data-gen="all">All</button>
        </div>
      </div>
      <img id="pokemon-silhouette" src="" alt="Pokemon silhouette">
      <div class="input-wrapper">
        <input id="pokemon-guess" type="text" placeholder="Start typing..." autocomplete="off">
        <ul id="pokemon-suggestions" class="pokemon-suggestions"></ul>
      </div>
      <div class="poke-buttons">
        <button id="pokemon-guess-btn" class="guess-btn">Guess</button>
        <button id="pokemon-hint-btn" class="hint-btn">Hint</button>
      </div>
      <p id="pokemon-feedback"></p>
    </div>
  </div>

  <!-- CROSSWORD MODAL -->
  <div id="crossword-modal" class="modal hidden">
    <div class="header">
      <button class="back">⬅ Back</button>
      <h2>Crossword Puzzle</h2>
    </div>
    <div class="crossword-area">
      <div id="crossword-clue">
        <span class="clue-direction">Across</span>
        <span class="clue-number">1.</span>
        <span class="clue-text">Loading…</span>
      </div>
      <div id="crossword-grid"></div>
      <div id="crossword-keyboard"></div>
    </div>
  </div>

  <!-- Linking JS -->
  <script src="script.js"></script>
</body>

</html>
